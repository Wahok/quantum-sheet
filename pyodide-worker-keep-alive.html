    <title>Keep Pyodide Shared Worker Alive</title>
  </head>
  <body>
    <div>Keeping the Shared Worker alive by holding a reference to it...</div>
    <div>(Don't close this window)</div>

      const sharedWorker = new SharedWorker(
        new URL("pyodide-worker.js", document.baseURI).href
      );
    </script>
  </body>
